<ol class="breadcrumb">
  <li ui-sref="home"><a>Home</a></li>
  <li ui-sref-active="active" ui-sref="categories">Categories</li>
</ol>
<div>
    <p>
    Categories List
   </p>

   <ul>
     <li ng-repeat="category in catCtrl.categories">

        <h4>{{category.name}}- {{category.short_name}}</h4>   </a>
     </li>
  </ul>
</div>
