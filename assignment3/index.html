<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as Narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="Narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="Narrow.narrowMenu()">Narrow It Down For Me!</button>
    </div>
    <div class="form-group-right" ng-if="Narrow.foundTotal > 0">
       Total of item found in Menu <b>{{Narrow.foundTotal}}</b>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items   items="Narrow.found" on-remove="Narrow.removeItem(index)"></found-items>
  </div>

</body>
</html>
