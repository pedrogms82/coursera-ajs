<div class="menu col-lg-12">
  <ol>
    <div class="col-lg-12" ng-repeat="item in menuCtrl.items">
      <ul>
      <div class="borde">
        <div class="col-lg-10">
          <b>{{ item.name }}</b>
        </div>
        <div class="col-lg-2">
          <button ng-click="menuCtrl.onRemove({index: $index});" class="botonRemove">Remove Item</button>
        </div>
        <div class="col-lg-12">
          {{ item.description }}
        </div>
      </ul>
    </div>
    </div>
  </ol>
<div class="error"></div>
</div>
