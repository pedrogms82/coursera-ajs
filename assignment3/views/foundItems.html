<div class="menu col-lg-12 col-md-12 col-sm-12">
  <ol>
    <div class="col-lg-12 col-md-12 col-sm-12 item" ng-repeat="item in menuCtrl.items">
      <ul>
      <div class="">
        <div class="col-lg-9 itemName  col-md-12  col-sm-12">
          <b> {{$index +1}}: {{ item.name }}</b>
        </div>
        <div class="col-lg-3  col-md-12  col-sm-12">
          <button ng-click="menuCtrl.onRemove({index: $index});" class="botonRemove">Don't want this one!</button>
        </div>
        <div class="col-lg-12  col-md-12  col-sm-12">
          {{ item.description }}
        </div>
      </ul>
    </div>
    </div>
  </ol>
<div class="error" ng-if="menuCtrl.errorShow">Nothing found</div>
</div>
