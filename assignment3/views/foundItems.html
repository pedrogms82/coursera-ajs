<div class="menu col-lg-12">
  <ol>
    <div class="col-lg-12 item" ng-repeat="item in menuCtrl.items">
      <ul>
      <div class="">
        <div class="col-lg-9 itemName">
          <b> {{$index +1}}: {{ item.name }}</b>
        </div>
        <div class="col-lg-3">
          <button ng-click="menuCtrl.onRemove({index: $index});" class="botonRemove">Don't want this one!</button>
        </div>
        <div class="col-lg-12">
          {{ item.description }}
        </div>
      </ul>
    </div>
    </div>
  </ol>
<div class="error"></div>
</div>
