<!doctype html>
<html lang="en">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="myApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="menu" type="text" class="form-control input{{estilo}}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"> Empty entires will not be counted.
         </div>
         <div class="form-group">
             <button ng-click="menuCheck();"  class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span class="message{{estilo}}">{{ resultado }}</span>
         </div>
   </div>

</body>
</html>
